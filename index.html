<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Планировщик маршрута для дрона</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<style>
	body {
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
	}

	#map {
		width: 100%;
		height: 100vh;
	}

	.popup {
		position: fixed;
		right: -300px; /* Скрываем попап за пределами экрана */
		top: 50px;
		width: 250px;
		background-color: white;
		border: 1px solid #28a745;
		border-radius: 5px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		padding: 15px;
		transition: right 0.3s; /* Плавный переход */
		z-index: 1000; /* Поверх других элементов */
	}
	.popup.active {
		right: 0; /* Показываем попап */
	}
	.popup input {
		width: 100%;
		margin-bottom: 10px;
		padding: 5px;
	}
	.popup button {
		padding: 8px 15px;
		background: #28a745;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	.popup button:hover {
		background: #218838;
	}
	#weather-popup {
		top: 260px; /* Располагаем под попапом с координатами */
	}
	.control-panel {
		position: fixed;
		bottom: 20px;
		left: 20px;
		background: white;
		padding: 15px;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0,0,0,0.2);
		z-index: 1000;
	}
	.control-panel button {
		display: block;
		margin-bottom: 10px;
		padding: 10px;
		background: #28a745;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	.control-panel button:hover {
		background: #218838;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<!-- Попап для координат -->
	<div id="popup" class="popup">
		<h3>Координаты точки</h3>
		<input type="number" id="lat" placeholder="Широта" step="any">
		<input type="number" id="lng" placeholder="Долгота" step="any">
		<button id="removePointBtn">Удалить точку</button>
	</div>

	<!-- Попап для погоды -->
	<div id="weather-popup" class="popup">
		<h3>Погода в точке</h3>
		<div id="weather-info"></div>
		<button id="close-weather-popup">Закрыть</button>
	</div>

	<!-- Панель управления -->
	<div class="control-panel">
		<button id="startBtn">Старт полёта</button>
		<button id="saveBtn">Сохранить маршрут</button>
		<button id="loadBtn">Загрузить маршрут</button>
		<button id="weatherBtn">Погода</button>
	</div>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
